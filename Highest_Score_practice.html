<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function Highest_score(scores){
            
 

      
var max= scores[0]
            for(i=1;i<=scores.length;i++){
                if(max<scores[i]){
                    max=scores[i]
                }
            }
return max

        }

        
        var n=prompt("Enter the total number")
        var scores=[]
           for(var i=0;i<=n;i++){
               scores[i]=prompt("Enter the element" +(i+1))    
            
            }
       
        var t=Highest_score(scores)
        document.write(t)

    </script>
</body>
</html>
