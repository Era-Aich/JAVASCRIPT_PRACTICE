<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num1=prompt("Enter the 1st number")
        var num2=prompt("Enter the number2")

        var sum, sub, mal, modu

        num1=parseInt(num1)
        num2=parseInt(num2)
        sum=num1+num2
        sub=num1-num2
        mal=num1*num2
        modu=num1%num2

        document.write("Summation is :" +sum)
        document.write("Subtraction is : " +sub)
        document.write("Maltiplicaton "+mal)
        document.write("Division is :" +modu)
    </script>
</body>
</html>
