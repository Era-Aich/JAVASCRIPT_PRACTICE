<body>
    
    <script>
        for(let i=1;i<=5;i++){
            let guess=prompt("Enter a numbber")
        let random = Math.floor (Math.random()*5)+1

        if(guess==random){
            document.write("You won the game")
        }
        else{
            document.write `you loss , the random number is ${random}`
        }
        }
       
    </script>
</body>
